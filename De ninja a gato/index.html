<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De ninja a gato</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('img').click(function(){
                src=$(this).attr("src")
                $(this).attr("src",$(this).attr("auxiliar-src")) 
                $(this).attr("auxiliar-src",src) 
           })
        })
    </script>
</head>
<body>
    <div id="container">
        <img src="img/cat0.png" class="img0" auxiliar-src="img/ninja0.png">
        <img src="img/cat1.png" class="img1" auxiliar-src="img/ninja1.png">
        <img src="img/cat2.png" class="img2" auxiliar-src="img/ninja2.png">
        <img src="img/cat3.png" class="img3" auxiliar-src="img/ninja3.png">
        <img src="img/cat4.png" class="img4" auxiliar-src="img/ninja4.png">
    </div>
</body>
</html>
